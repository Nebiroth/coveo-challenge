<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Coveo challenge</title>
  
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

</head>

<body>

  <div id="root">
    <div class="search-div">
        <input type="text" id="searchTerm" class="search-term">
        <button type="submit" class="search-button" id="submitButton">Go</button>
        <div id="resultsInfo" class="results-info">
          <text class="results-info-text" id="resultsInfoText"></text>
          <button id="prevButton">Previous page</button>
          <button id="nextButton">Next page</button>
        </div>
    </div>
    <div id="optionsDiv" class="options-div">
      <text class="results-show-text">Number of results to show: </text>
      <div> </div>
      <select id="numberResultsSelect" class="number-results" max-width="20px">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
      </select>  
      <div> </div> 
      <text>Price</text>
      <div> </div>
      <input id="minPrice" placeholder="Min"></input>
      <input id="maxPrice" placeholder="Max"></input>
      <button class="options-price-button">Go</button>
      <div> </div>
      <text>Sort</text>
      <div> </div>
      <select id="sortBySelect" class="sort-by" max-width="20px">
        <option value="0">Relevance</option>
        <option value="1">Price: Low to High</option>
        <option value="2">Price: High to Low</option>
      </select>   
    </div>
    <div id="resultsDiv" class="results-div"></div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script type="text/javascript" src="client.js"></script>
</body>

</html>
